<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan names</title>
    <script src="Static/JS/main.js"></script>
</head>
<body>
    <form action="">
        <h2>Fill in the below fields to get your birthday</h2>
        <div class="day">
            <label for="">Day</label>
            <input type="text" class="input">
        </div>
        <div class="month">
            <label for="">Month</label>
            <input type="text" class="input">
        </div>
        <div class="year">
            <label for="">Year</label>
            <input type="text" class="input">
        </div>
        <button type = "button" onclick = "calculateBirthDay()" value = "Calculate">Calculate</button>
        <h3>Select your gender</h3>
        Male: <input type="radio" name="gender" value="male">
        Female: <input type="radio" name="gender" value="female">
        Other: <input type="radio" name="gender" value="other" checked>
        <button type = "button" onclick = "calculateBirthDay()" value = "Submit">Submit</button>
    </form>
    
</body>
</html>
