<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Static/CSS/bootstrap4.css">
    <link rel="stylesheet" href="Static/CSS/index.css">
    <title>Akan names</title>
</head>
<body>
    <div class="jumbotron">This is my web application</div>
    <div class="alert alert-success" role="alert">
        <p id="output"></p>
      </div>
      <form id="AkanForm">
        <div class="mb-3">
          <label for="century" class="fieldName">Enter your century</label>
          <input type="number" class="centuryField" id="century">
        </div>
        <div class="mb-3">
            <label for="year" class="fieldName">Enter the year</label>
            <input type="number" class="yearField" id="year">
        </div>
        <div class="mb-3">
            <label for="month" class="fieldName">Enter the month</label>
            <input type="number" class="monthField" id="month">
        </div>
        <div class="mb-3">
            <label for="day" class="fieldName">Date of the month</label>
            <input type="number" class="dateField" id="day">
        </div>
        <div class="mb-3">
            <label for="gender" class="fieldName">select gender</label>
                <select class="form-gender" id="gender">
                  <option></option>
                    <option value="female">female</option>
                       <option value="male">male</option>
                    <option value="Other">other</option>
            </select>
          </div>
        <button  class="btn btn-secondary" type="submit">Submit</button>
      </form>
    <script src="Static/JS/main.js"></script>
</body>
</html>
